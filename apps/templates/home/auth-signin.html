{% extends "layouts/base-fullscreen.html" %}

{% block title %} Sign IN {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">
				<div class="row align-items-center text-center">
					<div class="col-md-12">
						<div class="card-body">
							<img src="/static/assets/images/LOGO pumbapp.svg" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">Iniciar sesión</h4>
							<div class="input-group mb-3">
								<span class="input-group-text"><i data-feather="mail"></i></span>
								<input type="email" class="form-control" placeholder="Correo Electronico">
							</div>
							<div class="input-group mb-4">
								<span class="input-group-text"><i data-feather="lock"></i></span>
								<input type="password" class="form-control" placeholder="Contraseña">
							</div>
							<div class="form-group text-start mt-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									<label class="form-check-label" for="flexCheckChecked">
										Guardar Credenciales
									</label>
								</div>
							</div>
							<button class="btn btn-block btn-primary mb-4">Ingresar</button>
							<p class="mb-0 text-muted">¿No posees una cuenta? <a href="auth-signup.html" class="f-w-400">Registrarse</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
